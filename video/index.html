<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  <script src="script.js"></script>
  <style>
    video {
      width: 100% !important;
      height: auto !important;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .video img {
      display: block;
    }

    .video .buttons {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>

<body class="video" style="background-image: linear-gradient(to right, #fe6b5c, #c24189)">
  <div class="buttons" id="buttons-container">
  </div>
</body>

</html>
